<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">


    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">

    <title>MARVEL</title>

    <!-- BOOTSTRAP CORE CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    
</head>
<body>
    <!-- FRIENDS LOGO -->
    <img src="assets/images/marvelbg.jpg" alt="marvel logo">

    <!-- FRIENDS THEMESONG -->
    <div class="audio-container">
        <audio controls loop>
            <source src="assets/images/marvelintro.mp3" type="audio/mp3"/>
        </audio>
    </div>

    <!-- START PAGE -->
    <div class="container">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <div id="game">
                    <h2>TRIVIA ON MARVEL</h2>
                    <p id="remaining-time" class="lead">Remaining Time: <span id="timer"></span></p>
                    <p id="question" class="lead"></p>
                </div>
            <div id="results">
        </div>
    </div>
    
        <div class="row">
            <div id="choices" class="text-center">
                <button id="start" class="btn btn-info btn-lg">Start Game</button>
                <div id="options">
                </div>
            </div>
        </div>
    
    </div> <!-- /container -->

    <!-- JQUERY CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- BOOTSTRAP CDN -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!-- JAVASCRIPT -->
    <script src="assets/javascript/app.js"></script>
</html>
